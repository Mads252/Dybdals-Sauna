    <section class="contactForm">
        <!-- Conatiner for contact form -->
        <div class="contactFormContainer">
            <!-- Form title -->
            <h2>Kontakt os</h2>
            <!-- Form starts, sends data to contact.php using POST method -->
            <form action="contact.php" method="post" class="formFlex">
                <!-- Block for name input -->
                <div class="contactBlock">
                    <label for="name">Dit navn</label>
                    <input type="text" id="name" name="name" class="contactFormFields" placeholder="Navn" required >
                </div>
                <!-- Block for email input -->
                <div class="contactBlock">
                    <label for="email">Din E-mail</label>
                    <input type="email" id="email" name="email" class="contactFormFields" placeholder="mail@mail.dk" required>
                </div>
                <!-- Block for phone number input -->
                <div class="contactBlock">
                    <label for="phone">Dit telefon nummer</label>
                    <input type="tel" id="phone" name="phone" class="contactFormFields" placeholder="+45 43 34 43 34">
                </div>
                <!-- Block for message input -->
                <div class="contactBlock">
                    <label for="description">Besked</label>
                    <textarea id="description" name="description" rows="4" placeholder="Beskrivelse:" required></textarea>
                </div>
                <!-- Submit button for the form -->
                <button type="submit" id="submitForm">Send hendvendelse</button>
            </form>
        </div>
    </section>
